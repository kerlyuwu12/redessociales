<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Ventaja o Desventaja?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e90ff, #ff4e50);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    /* Imágenes decorativas */
    .decor-img {
      position: absolute;
      width: 250px;
      opacity: 0.1;
      z-index: 0;
    }
    .decor-top-left {
      top: 0;
      left: 0;
    }
    .decor-top-right {
      top: 0;
      right: 0;
    }
    .decor-bottom-left {
      bottom: 0;
      left: 0;
    }
    .decor-bottom-right {
      bottom: 0;
      right: 0;
    }

    .game-container {
      background-color: rgb(255, 255, 255);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      width: 100%;
      max-width: 700px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #f04242;
    }

    .question-area {
      background-color: #bed4fc75;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .buttons-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .game-button {
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }

    .advantage {
      background-color: #28a745;
    }

    .disadvantage {
      background-color: #dc3545;
    }

    .game-button:hover {
      opacity: 0.9;
    }

    .feedback {
      font-size: 1.1em;
      margin: 10px 0;
      min-height: 24px;
    }

    .feedback.correct { color: green; }
    .feedback.incorrect { color: red; }

    .status-bar {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      margin-top: 10px;
    }

    .lives {
      color: red;
    }

    .timer {
      color: #007bff;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .restart-button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0jYCpQoSiwJ84gjME9lh2mZ4TJufwVND8_A&s" alt="Decor" class="decor-img decor-bottom-right">

  <div class="game-container">
    <h1>¿Ventaja o Desventaja?</h1>
    <div class="question-area" id="question-text">Cargando...</div>
    <div class="buttons-container">
      <button class="game-button advantage" id="btn-advantage">Ventaja</button>
      <button class="game-button disadvantage" id="btn-disadvantage">Desventaja</button>
    </div>
    <div class="feedback" id="feedback-text"></div>
    <div class="status-bar">
      <div>Vidas: <span class="lives" id="lives">5</span></div>
      <div>Tiempo: <span class="timer" id="timer">30</span>s</div>
      <div>Puntuación: <span id="score">0</span></div>
    </div>
  </div>

  <div class="modal-overlay" id="end-modal" style="display: none;">
    <div class="modal-content">
      <h2>Fin del Juego</h2>
      <p>Puntuación final: <span id="final-score">0</span></p>
      <button class="restart-button" onclick="initializeGame()">Jugar de nuevo</button>
    </div>
  </div>

  <script>
    const questions = [
      { text: "Puedes encontrar oportunidades laborales a través de LinkedIn.", type: "advantage" },
      { text: "Compartir demasiada información personal puede llevar a fraudes.", type: "disadvantage" },
      { text: "Participar en campañas de recaudación y ayuda social.", type: "advantage" },
      { text: "Compararte constantemente con otros puede dañar tu autoestima.", type: "disadvantage" },
      { text: "Ver videos educativos y tutoriales gratuitos.", type: "advantage" },
      { text: "Perder tiempo viendo contenido irrelevante o adictivo.", type: "disadvantage" },
      { text: "Conectar con personas de otras culturas y países.", type: "advantage" },
      { text: "Los algoritmos pueden aislarte en una burbuja de opiniones.", type: "disadvantage" }
    ];

    let shuffledQuestions = [], currentIndex = 0, score = 0, lives = 5, timer = 30, interval;
    const questionText = document.getElementById('question-text');
    const feedbackText = document.getElementById('feedback-text');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const timerDisplay = document.getElementById('timer');
    const modal = document.getElementById('end-modal');
    const finalScore = document.getElementById('final-score');

    document.getElementById('btn-advantage').addEventListener('click', () => answer('advantage'));
    document.getElementById('btn-disadvantage').addEventListener('click', () => answer('disadvantage'));

    function initializeGame() {
      shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
      currentIndex = 0;
      score = 0;
      lives = 5;
      document.querySelector('.game-container').style.display = 'block';
      modal.style.display = 'none';
      updateUI();
      loadQuestion();
    }

    function loadQuestion() {
      if (lives <= 0 || currentIndex >= shuffledQuestions.length) return endGame();

      const q = shuffledQuestions[currentIndex];
      questionText.textContent = q.text;
      feedbackText.textContent = '';
      timer = 30;
      timerDisplay.textContent = timer;
      clearInterval(interval);
      interval = setInterval(() => {
        timer--;
        timerDisplay.textContent = timer;
        if (timer === 0) {
          clearInterval(interval);
          loseLife("¡Tiempo agotado!");
        }
      }, 1000);
    }

    function answer(userChoice) {
      clearInterval(interval);
      const correct = shuffledQuestions[currentIndex].type === userChoice;
      if (correct) {
        score++;
        feedbackText.textContent = "¡Correcto!";
        feedbackText.className = "feedback correct";
      } else {
        loseLife("Incorrecto.");
        return;
      }
      currentIndex++;
      updateUI();
      setTimeout(loadQuestion, 1000);
    }

    function loseLife(message) {
      lives--;
      feedbackText.textContent = message;
      feedbackText.className = "feedback incorrect";
      currentIndex++;
      updateUI();
      setTimeout(loadQuestion, 1000);
    }

    function updateUI() {
      scoreDisplay.textContent = score;
      livesDisplay.textContent = lives;
    }

    function endGame() {
      clearInterval(interval);
      finalScore.textContent = score;
      modal.style.display = 'flex';
    }

    window.onload = initializeGame;
  </script>
</body>
</html>
